<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ“¤ File Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        overflow: hidden;
        flex-wrap: wrap;
      }

      .upload-section,
      .file-section {
        flex: 1;
        padding: 30px;
        box-sizing: border-box;
        min-width: 300px;
      }

      h1,
      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.6em;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="file"] {
        padding: 10px;
        border: 2px dashed #3498db;
        background-color: #ecf6fc;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="file"]:hover {
        background-color: #d0e7fa;
      }

      input[type="submit"] {
        padding: 12px;
        background: linear-gradient(to right, #3498db, #2ecc71);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background: linear-gradient(to right, #2ecc71, #3498db);
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: #f9f9f9;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s;
      }
      li:hover {
        background-color: #eef7fd;
      }

      a {
        color: #2980b9;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .container {
          flex-direction: column;
          margin: 20px;
        }

        h1,
        h2 {
          font-size: 1.4em;
          text-align: center;
        }

        input[type="submit"] {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upload-section">
        <h1>ðŸ“¤ File Transfer</h1>
        <h1>Upload a File</h1>
        <form
          id="uploadForm"
          method="POST"
          action="/upload"
          enctype="multipart/form-data"
        >
          <input type="file" name="file" required />
          <input type="submit" value="Upload" />
        </form>
      </div>

      <div class="file-section">
        <h2>Uploaded Files</h2>
        <ul id="fileList"></ul>
      </div>
    </div>

    <script>
      // Load and list files
      async function loadFiles() {
        const response = await fetch("/api/files");
        const files = await response.json();
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";
        if (files.length === 0) {
          fileList.innerHTML = "<li><em>No files uploaded yet.</em></li>";
        } else {
          files.forEach((name) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <span>${name}</span>
              <a href="/files/${encodeURIComponent(name)}" target="_blank">Download</a>
            `;
            fileList.appendChild(li);
          });
        }
      }

      // On page load
      loadFiles();

      // Optionally: refresh list every 10 seconds
      setInterval(loadFiles, 10000);
    </script>
  </body>
</html>
